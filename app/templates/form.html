{% extends "base.html" %}
{% block content %}
<h1>{{ form_meta.title }}</h1>
<p>{{ form_meta.description }}</p>
<form method="post" action="{{ url_for('submit_form', session_id=session_id, form_slug=form_meta.slug) }}">
  {% for q in questions %}
  <fieldset>
    <legend>{{ q.text }}</legend>
    {% for opt in q.options %}
    <label>
      <input type="radio" name="{{ q.question_key }}" value="{{ opt.option_key }}" required />
      {{ opt.text }}
    </label><br/>
    {% endfor %}
  </fieldset>
  {% endfor %}
  <button type="submit">Submit</button>
</form>
{% endblock %}
